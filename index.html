<!DOCTYPE html>

<html>
  <head>
    <title> theRiver Map </title>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/river.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinNice.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

  <div id="main">

  <!--FilterNav -->
    <ul id="filter-bar">
    <!-- Stay Button -->
      <li id="stayhover" class="check-list">
        <input type="checkbox" name="check-buttons" id="stay" value="stay" class="buttons">
        <label for="stay"></label>
      </li>

    <!-- Meet Button -->
      <li id="meethover" class="check-list">
        <input type="checkbox" name="check-buttons" id="meet" value="meet" class="buttons">
        <label for="meet"></label>
      </li>

    <!-- Create Button -->
      <li id="createhover" class="check-list">
        <input type="checkbox" name="check-buttons" id="create" value="create" class="buttons">
        <label for="create"></label>
      </li>

    <!-- Join Button -->
      <li id="joinhover" class="check-list">
        <input type="checkbox" name="check-buttons" id="join" value="join" class="buttons" value="Join">
        <label for="join"></label>
      </li>

    <!-- Slider -->
      <div class="sliderBox">
        <input type="text" id="slider" value="" name="slider" />
      </div>
    </ul>
    <div id="map-container"></div>

      <div id="userOptions" style="display: none">
        <div id="optionBox">

            <h2>Your choosen hostels!</h2>
            <div id="results">

                <div class="HostelName"></div>

                <div class="sliderBase">
                    <div class="boxSlider">
                        <input type="text" id="range1" value="Choose a hostel" name="range" />
                    </div>
                    <div class="boxSlider">
                        <input type="text" id="range2" value="Choose a hostel" name="range" />
                    </div>
                    <div class="boxSlider">
                        <input type="text" id="range3" value="Choose a hostel" name="range" />
                    </div>
                    <input id="deleteButton" type="button" name="Delete" value="Delete Your Hostels" />
                </div>

            </div>

        </div>


      </div>
    <div id="myTextDiv">
    </div>
    <div id="footer">

        <ul id="filter-bar">
        <li id="successBox">Hostel Successfully Added</li>
        <i id="shoppingButton" class="fa fa-suitcase fa-3x"></i>
        </ul>
      </div>
  </div>
  <!-- Map Space -->
  <br>
  <div id="boxInfo" class="info">
    <a href="javascript:void(0)" id="close" class="closebtn" onclick="closeNav()">&times;</a>
    <span id="information"></span>
    <input id="addBasket" type="button" name="button1" value="+" />
  </div>
  <script src="js/river.js"></script>
  <script src="js/ion.rangeSlider.js"></script>
  <script src="js/moment.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzDgXvTkp5Y4LQWuzkCZhdM2fRQJAo7ak&callback=initMap"></script>


</body>

</html>
